<section class="catalogo">
    <header class="barradetarefas">
        <h2>Catalogo</h2>
        <button class="btn sopromo" [class.active]="apenasPromo()" (click)="alternarPromo()">
            @if(apenasPromo()){
                Mostrar todos
            }
            @else{
                Somente Promoções
            }
        </button>
    </header>
    

    @if(prodExibidos().length == 0){
        <p class="vazio">Nenhum produto encontrado para o filtro atual</p>
    }
    @else{
        <div class="grid">
            <!-- <app-card-produto [produto]="produtos[0]" (add)="onAddProduct($event)" (view)="onViewProduct($event)"></app-card-produto>
            <app-card-produto [produto]="produtos[1]" (add)="onAddProduct($event)" (view)="onViewProduct($event)"></app-card-produto>
            <app-card-produto [produto]="produtos[2]" (add)="onAddProduct($event)" (view)="onViewProduct($event)"></app-card-produto> -->
            @for(p of prodExibidos(); track p.id){
                <app-card-produto [produto]="p" (add)="onAddProduct($event)" (view)="onViewProduct($event)"></app-card-produto>
            }
        </div>
    }
</section>
